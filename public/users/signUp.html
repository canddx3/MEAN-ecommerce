<div class 'page-header'>
    <h1>User Signup</h1> 
</div>

<form ng-submit='signUp.signUpUser(signUpData);'>
    <label>FirstName:</label>
    <input class="form-control" type="text" name="firstname" placeholder="please enter firstname" ng-Model="signUp.signUpData.firstname">
    <label>LastName:</label>
    <input class="form-control" type="text" name="lastname" placeholder="please enter lastname" ng-Model="signUp.signUpData.lastname">
    <label>Email:</label>
    <input class="form-control" type="email" name="email" placeholder="please enter email" ng-Model="signUp.signUpData.email">
    <label>Address:</label>
    <input class="form-control" type="text" name="address" placeholder="please enter address" ng-Model="signUp.signUpData.address">
    <label>Phone:</label>
    <input class="form-control" type="number" name="phone" placeholder="please enter phone" ng-Model="signUp.signUpData.phone">
    <label>UserName:</label>
    <input class="form-control" type="text" name="username" placeholder="please enter username" ng-Model="signUp.signUpData.username">
    <label>Password:</label>
    <input class="form-control" type="password" name="password" placeholder="please enter password" ng-Model="signUp.signUpData.password">
    <button class="btn btn-primary" type="submit">Submit</button>
</form>

<div class='jumbotron text-center' ng-show='signUp.loading'>
    <span class='glyphicon glyphicon-repeat spinner'></span>
    <p>Loading...</p>
</div>
<div class='row show-hide-message' ng-show='signUp.successMessage'>
    <div class='alert alert-success'>{{signUp.successMessage}}</div>
</div>

<div class='row show-hide-message' ng-show='signUp.errorMessage'>
    <div class='alert alert-danger'>{{signUp.errorMessage}}</div>
</div>
